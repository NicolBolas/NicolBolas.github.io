<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="150px" width="400px" >
	<style type="text/css" ><![CDATA[.lightRay
{
	stroke: lightblue;
}

.__axis1
{
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

.point
{
	fill: black;
	stroke: none;
}

.label
{
	font-size: 14pt;
	stroke: none;
	text-anchor: middle;
	fill: black;
}

.surface
{
	fill: lightblue;
	stroke: none;
}

.__grid1
{
	stroke: #CCC;
	stroke-width: 1px;
	fill: none;
}

