	<style type="text/css" ><![CDATA[.pointer-arrow-label
{
	font-family: sans-serif;
	font-size: 20px;
	font-weight: bold;
	stroke: none;
	text-anchor: end;
	fill: darksalmon;
}

.gamma-correct-dash
{
	stroke-dasharray: 21,6;
}

.text-right-justified
{
	text-anchor: end;
}

.pointer-arrow-dash
{
	stroke-dasharray: 14,5;
}

.pointer-arrow-marker
{
	stroke: none;
	fill: darksalmon;
}

.grid-border
{
	stroke: grey;
	fill: none;
}

.grid-background
{
	stroke: none;
	fill: whitesmoke;
}

.grid-axis
{
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

.grid-axis-label-y
{
	text-anchor: end;
}

.gamma-func
{
	stroke: red;
	stroke-width: 4px;
	clip-path: url(#graph-clip);
	fill: none;
}

.grid-axis-label
{
	font-family: sans-serif;
	stroke: none;
	font-size: 15;
	fill: black;
}

.grid-axis-label-x
{
	text-anchor: middle;
}

.text-left-justified
{
	text-anchor: start;
}

.curve-label
{
	font-family: sans-serif;
	font-weight: bold;
	stroke: none;
	font-size: 30px;
	fill: darkred;
}

.grid-line
{
	stroke: lightgrey;
	fill: none;
}

.pointer-arrow
{
	marker-end: url(#arrow-head);
	stroke-width: 3px;
	marker-start: url(#arrow-rear);
	stroke: darksalmon;
	fill: none;
}

.grid-axis-hash
{
	stroke: black;
	stroke-width: 0.5px;
	fill: none;
}

.linear-rgb
{
	stroke: grey;
	fill: none;
}

.grid-axis-hash
{
	text-anchor: end;
}]]></style>
