	marker-start: url(#arrow);
}

.stroke_none
{
	stroke: none;
}

.fill_none
{
	fill: none;
}

.image_label
{
	font-family: serif;
	font-size: 40px;
	stroke: none;
	text-anchor: middle;
	fill: black;
}

.middle_circles
{
	stroke: black;
	stroke-width: 0.5px;
	fill: #800000;
}

.black
{
	stroke-width: 1px;
	stroke: black;
}

.pointed
{
	marker: url(#point);
}

.object_circles
{
	stroke: black;
	stroke-width: 0.5px;
	fill: #00C000;
}]]></style>
